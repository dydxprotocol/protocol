version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.6.0
    steps:
      - checkout
      - run:
          name: Update npm
          command: npm -v
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - restore_cache:
          key: compilation-cache
      - run:
          name: Compile contracts
          command: npm run compile
      - save_cache:
          key: compilation-cache
          paths:
            - build
  test:
    docker:
      - image: circleci/node:8.6.0
      - image: harshjv/testrpc
    steps:
      - checkout
      - run:
          name: Test
          command: npm test
